  <!-- Vanta Birds -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const effect = VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 60.00,
        minWidth: 60.00,
        scale: 0.9,
        scaleMobile: 1.0,
        backgroundAlpha: 0.0,
        color1: 0xff0000,
        color2: 0x00ffff,
        colorMode: "variance",
        birdSize: 1.3,
        wingSpan: 120.00,
        speedLimit: 4.00,
        separation: 90.00,
        alignment: 60.00,
        cohesion: 20.00,
        quantity: 3.00
      });

      // âœ¨ Fade opacity natural
      let fadeDirection = 1;
      let opacity = 0.3;
      function animateFade() {
        opacity += 0.01 * fadeDirection;
        if (opacity >= 1) fadeDirection = -1;
        if (opacity <= 0.3) fadeDirection = 1;
        if (effect && effect.uniforms) {
          effect.uniforms.birdOpacity.value = opacity;
        }
        requestAnimationFrame(animateFade);
      }
      if (effect && effect.uniforms) {
        effect.uniforms.birdOpacity = { value: 1.0 };
      }
      animateFade();

      // âœ¨ Speed berubah-ubah
      let currentSpeed = 4;
      let targetSpeed = 4;
      function animateSpeed() {
        currentSpeed += (targetSpeed - currentSpeed) * 0.02;
        effect.setOptions({ speedLimit: currentSpeed });
        requestAnimationFrame(animateSpeed);
      }
      setInterval(() => {
        targetSpeed = (Math.random() * 6) + 2;
      }, 3000);
      animateSpeed();

      // âœ¨ Goyangan sayap
      let flapAngle = 0;
      function animateWings() {
        flapAngle += 0.08;
        let newWingSpan = 110 + Math.sin(flapAngle) * 20;
        effect.setOptions({ wingSpan: newWingSpan });
        requestAnimationFrame(animateWings);
      }
      animateWings();

      // Fade in main
      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      }, 1000);
    });
  </script>

  <script>
    const birdSound = document.getElementById("birdSound");

    const toggleBtn = document.getElementById("toggleSound");
    let isPlaying = false; // awalnya mati

    toggleBtn.addEventListener("click", () => {
      if (isPlaying) {
        birdSound.pause();
