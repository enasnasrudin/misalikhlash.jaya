<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MIS AL-IKHLASH - Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://misalikhlash.sch.id/index.css" />

  <!-- Vanta Birds -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* ðŸ”¹ Splash Screen */
    #splash {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 3s; /* tampil 3 detik */
    }

    #splash h1 {
      font-size: 28px;
      text-align: center;
      animation: textGlow 2s infinite alternate;
      background: linear-gradient(270deg,#ff0000,#ff7300,#fffb00,#48ff00,#00ffd5,#002bff,#7a00ff,#ff00ab);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 1600% 1600%;
      animation: textGlow 2s infinite alternate, gradientMove 6s ease infinite;
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff0000; }
      to   { text-shadow: 0 0 20px #00ffd5, 0 0 40px #7a00ff; }
    }

    @keyframes fadeOut {
      to { opacity:0; visibility:hidden; }
    }

    @keyframes gradientMove {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    /* âœ… Background tetap full-screen */
    #vanta {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url("https://nasayu.id/misalikhlash.jpg") no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    main {
      text-align: center;
      padding: 20px;
      flex: 1;
      opacity: 0;
      filter: blur(5px);
      transition: all 1s ease;
    }

    ul { margin-bottom: 5px; padding: 0; list-style: none; text-align: center; }
    ul li { margin: 10px 0; }
    ul li a {
      text-decoration: none;
      color: white;
      font-size: 14px;
      padding: 8px 16px;
      display: block;
      border-radius: 8px;
      transition: 0.3s;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: white;
      margin-top: auto;
      padding: 12px 0;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      main { flex: unset; padding-bottom: 10px; }
      footer { margin-top: 0; padding: 5px 0 8px; }
    }
  </style>
</head>
<body>
  <!-- ðŸ”¹ Splash screen -->
  <div id="splash">
    <h1>âœ¨ Welcome to Website MI AL-IKHLASH âœ¨</h1>
  </div>

  <!-- ðŸ”˜ Background + efek vanta -->
  <div id="vanta"></div>

  <main>
    <header>
      <img src="https://misalikhlash.sch.id/images/logo.jpg" />
      <h1>@MIS AL-IKHLASH</h1>
    </header>

    <ul>
      <li><a href="https://misalikhlash.github.io/info_madrasah/"><b>INFO MADRASAH</b></a></li>
      <li><a href="https://sites.google.com/view/datamialikhlash/login"><b>DATA GURU</b></a></li>
      <li><a href="https://sites.google.com/view/datasiswamisalikhlash/login"><b>DATA SISWA 2025</b></a></li>
      <li><a href="https://rdm.misalikhlash.sch.id"><b>RAPORT RDM</b></a></li>
      <li><a href="https://sites.google.com/view/databasesoalujian/login"><b>DATABASE SOAL UJIAN</b></a></li>
      <li><a href="https://quranicaudio.com/"><b>MP3 AL-QUR'AN</b></a></li>
      <li><a href="http://nisn.misalikhlash.sch.id/"><b>CETAK KARTU NISN ONLINE</b></a></li>
      <li><a href="https://sites.google.com/view/surat-menyurat-lainlain/login"><b>DATA (LAIN-LAIN)</b></a></li>
    </ul>
  </main>

  <footer>
    @2024 <span class="animated-text">MIS AL-IKHLASH</span> All Rights Reserved
    <br>
    <button id="toggleSound">ðŸ”‡</button>
  </footer>

  <audio id="birdSound" loop>
    <source src="https://nasayu.id/audio.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Efek burung Vanta
    window.addEventListener("DOMContentLoaded", () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        backgroundAlpha: 0.0,
        color1: 0xff0000,
        color2: 0x00ffff,
        birdSize: 1.3,
        wingSpan: 120.00,
        speedLimit: 4.00,
        separation: 90.00,
        alignment: 60.00,
        cohesion: 20.00,
        quantity: 3.00
      });

      // Tampilkan main setelah splash hilang
      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      }, 3200);
    });

    // Kontrol suara
    const birdSound = document.getElementById("birdSound");
    birdSound.volume = 0.65;

    const toggleBtn = document.getElementById("toggleSound");
    let isPlaying = false;

    toggleBtn.addEventListener("click", () => {
      if (isPlaying) {
        birdSound.pause();
        toggleBtn.textContent = "ðŸ”‡";
      } else {
        birdSound.play();
        toggleBtn.textContent = "ðŸ”Š";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
