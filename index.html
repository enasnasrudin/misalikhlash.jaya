<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MIS AL-IKHLASH - Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://misalikhlash.sch.id/index.css" />

  <!-- Vanta Birds -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* âœ… Background pakai gambar responsif */
    #vanta {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url("https://nasayu.id/misalikhlash.jpg") no-repeat center center;
      background-size: cover; /* responsif untuk mobile & PC */
      z-index: -1;
    }

    main {
      text-align: center;
      padding: 20px;
      opacity: 0;
      filter: blur(5px);
      transition: all 1s ease;
    }

    ul { margin-bottom: 5px; padding: 0; list-style: none; text-align: center; }
    ul li { margin: 10px 0; }
    ul li a {
      text-decoration: none;
      color: white;
      font-size: 14px;
      padding: 8px 16px;
      display: block;
      border-radius: 8px;
      transition: 0.3s;
    }

    ul li:first-child a {
      background: linear-gradient(270deg,#ff0000,#ff7300,#fffb00,#48ff00,#00ffd5,#002bff,#7a00ff,#ff00ab);
      background-size: 1600% 1600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: smoothColor 8s ease infinite;
      font-weight: bold;
    }
    @keyframes smoothColor {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: white;
      margin-top: 0;
      padding: 4px 0;
      opacity: 0.9;
    }

    .animated-text {
      background: linear-gradient(270deg,#ff0000,#ff7300,#fffb00,#48ff00,#00ffd5,#002bff,#7a00ff,#ff00ab);
      background-size:1600% 1600%;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation: gradientMove 10s ease infinite;
      font-weight: bold;
    }
    @keyframes gradientMove {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    #toggleSound {
      margin-top: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    #toggleSound:hover { background: rgba(255,255,255,0.2); }
  </style>
</head>
<body>
  <!-- ðŸ”˜ Background + efek vanta -->
  <div id="vanta"></div>

  <main>
    <header>
      <img src="https://misalikhlash.sch.id/images/logo.jpg" />
      <h1>@MIS AL-IKHLASH</h1>
    </header>

    <ul>
      <li><a href="https://misalikhlash.github.io/info_madrasah/"><b>INFO MADRASAH</b></a></li>
      <li><a href="https://sites.google.com/view/datamialikhlash/login"><b>DATA GURU</b></a></li>
      <li><a href="https://sites.google.com/view/datasiswamisalikhlash/login"><b>DATA SISWA 2025</b></a></li>
      <li><a href="https://rdm.misalikhlash.sch.id"><b>RAPORT RDM</b></a></li>
      <li><a href="https://sites.google.com/view/databasesoalujian/login"><b>DATABASE SOAL UJIAN</b></a></li>
      <li><a href="https://quranicaudio.com/"><b>MP3 AL-QUR'AN</b></a></li>
      <li><a href="http://nisn.misalikhlash.sch.id/"><b>CETAK KARTU NISN ONLINE</b></a></li>
      <li><a href="https://sites.google.com/view/surat-menyurat-lainlain/login"><b>DATA (LAIN-LAIN)</b></a></li>
    </ul>
  </main>

  <footer>
    @2024 <span class="animated-text">MIS AL-IKHLASH</span> All Rights Reserved
    <br>
    <button id="toggleSound">ðŸ”‡</button>
  </footer>

  <audio id="birdSound" loop>
    <source src="https://nasayu.id/audio.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Efek burung Vanta
    window.addEventListener("DOMContentLoaded", () => {
      const effect = VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundAlpha: 0.0,
        color1: 0xff0000,
        color2: 0x00ffff,
        colorMode: "variance",
        birdSize: 1.3,
        wingSpan: 120.00,
        speedLimit: 4.00,
        separation: 90.00,
        alignment: 60.00,
        cohesion: 20.00,
        quantity: 3.00
      });

      // Fade in main
      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      }, 1000);
    });

    // Kontrol suara
    const birdSound = document.getElementById("birdSound");
    birdSound.volume = 0.25;

    const toggleBtn = document.getElementById("toggleSound");
    let isPlaying = false;

    toggleBtn.addEventListener("click", () => {
      if (isPlaying) {
        birdSound.pause();
        toggleBtn.textContent = "ðŸ”‡";
      } else {
        birdSound.play();
        toggleBtn.textContent = "ðŸ”Š";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
