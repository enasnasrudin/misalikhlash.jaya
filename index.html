<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>MIS AL-IKHLASH - Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://misalikhlash.sch.id/index.css" />

  <style>
    /* Efek animasi khusus tombol INFO */
    .btn-info {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      color: white;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 65, 108, 0.6);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    /* Efek saat hover */
    .btn-info:hover {
      background: linear-gradient(45deg, #1dd1a1, #48dbfb);
      box-shadow: 0 0 20px rgba(72, 219, 251, 0.8),
                  0 0 40px rgba(29, 209, 161, 0.6);
      transform: scale(1.1);
    }

    /* Efek animasi cahaya */
    .btn-info::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-30deg);
    }

    .btn-info:hover::before {
      animation: shine 0.8s forwards;
    }

    @keyframes shine {
      0% {
        left: -100%;
      }
      100% {
        left: 200%;
      }
    }
  </style>

  <video autoplay muted loop playsinline>
    <source src="https://misalikhlash.sch.id/images/bg.mp4" type="video/mp4; codecs=hvc1">
    <source src="https://misalikhlash.sch.id/images/bg.webm" type="video/webm; codecs=vp9">
  </video>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 60.00,
        minWidth: 60.00,
        scale: 0.5,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color1: 0xe90e0e,
        colorMode: "lerp",
        birdSize: 1,
        wingSpan: 100.00,
        separation: 88.00,
        alignment: 100.00,
        cohesion: 100.00,
        quantity: 3.00
      })
      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      }, 1000);
    });
  </script>
</head>

<body>
  <div id="vanta"></div>
  <main class="animated">
    <header>
      <img src="https://misalikhlash.sch.id/images/logo.jpg" />
      <h1>@MIS AL-IKHLASH</h1>
    </header>
    <ul>
      <li>
        <a href="https://misalikhlash.github.io/info_madrasah/" class="btn-info">
          INFO TENTANG MIS AL-IKHLASH
        </a>
      </li>
      <li>
        <a href="https://sites.google.com/view/datamialikhlash/login">
          <b>DATA GURU</b>
        </a>
      </li>
      <li>
        <a href="https://sites.google.com/view/datasiswamisalikhlash/login">
          <b>DATA SISWA 2025</b>
        </a>
      </li>
      <li>
        <a href="https://sites.google.com/view/databasesoalujian/login">
          <b>DATABASE SOAL UJIAN</b>
        </a>
      </li>
      <li>
        <a href="https://sites.google.com/view/rdmleger-ijazah/login">
          <b>LEGER RDM & ARSIP IJAZAH</b>
        </a>
      </li>
      <li>
        <a href="https://sites.google.com/view/gallery-foto-foto/login">
          <b>GALERY FOTO</b>
        </a>
      </li>
      <li>
        <a href="https://sites.google.com/view/surat-menyurat-lainlain/login">
          <b>DATA (LAIN-LAIN)</b>
        </a>
      </li>
    </ul>
  </main>

</body>

</html>
