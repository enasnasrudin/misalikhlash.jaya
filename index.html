  <!-- Background video -->
  <video autoplay muted loop playsinline>
    <source src="https://misalikhlash.sch.id/images/bg.mp4" type="video/mp4; codecs=hvc1">
    <source src="https://misalikhlash.sch.id/images/bg.webm" type="video/webm; codecs=vp9">

  <!-- Vanta.js efek -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const effect = VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 60,
        minWidth: 60,
        scale: 0.9,
        scaleMobile: 1.0,
        backgroundAlpha: 0.0,
        color1: 0xff0000,
        color2: 0x00ffff,
        colorMode: "variance",
        birdSize: 1.3,
        wingSpan: 120,
        speedLimit: 4,
        separation: 90,
        alignment: 60,
        cohesion: 20,
        quantity: 3
      });

      // Fade animasi
      let fadeDirection = 1, opacity = 0.3;
      function animateFade() {
        opacity += 0.01 * fadeDirection;
        if (opacity >= 1) fadeDirection = -1;
        if (opacity <= 0.3) fadeDirection = 1;
        if (effect && effect.uniforms) {
          effect.uniforms.birdOpacity.value = opacity;
        }
        requestAnimationFrame(animateFade);
      }
      if (effect && effect.uniforms) effect.uniforms.birdOpacity = { value: 1.0 };
      animateFade();

      // Speed animasi
      let currentSpeed = 4, targetSpeed = 4;
      function animateSpeed() {
        currentSpeed += (targetSpeed - currentSpeed) * 0.02;
        effect.setOptions({ speedLimit: currentSpeed });
        requestAnimationFrame(animateSpeed);
      }
      setInterval(() => { targetSpeed = (Math.random() * 6) + 2; }, 3000);
      animateSpeed();

      // Efek fade-in main content
      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      }, 1000);
    });
  </script>

  <style>
    body {
      margin: 0;

    }

    ul {

    ul li a {

    /* Efek smooth khusus untuk INFO MADRASAH */

      background-size: 1600% 1600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

    .animated-text {

      background-size: 1600% 1600%;

    @keyframes gradientMove {

      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
