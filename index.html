<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>MIS AL-IKHLASH - Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://misalikhlash.sch.id/index.css" />

  <style>
    /* Atur posisi ul agar tombol bisa di tengah */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    ul li {
      margin: 10px 0;
    }

    /* Styling khusus tombol INFO MADRASAH */
    ul li:first-child a {
      display: inline-block;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border-radius: 50px;
      box-shadow: 0 0 15px rgba(255, 75, 43, 0.8);
      transition: all 0.4s ease;
      animation: pulse 2s infinite;
    }

    ul li:first-child a:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      box-shadow: 0 0 25px rgba(255, 75, 43, 1);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 15px rgba(255, 75, 43, 0.6);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 75, 43, 1);
      }
      100% {
        box-shadow: 0 0 15px rgba(255, 75, 43, 0.6);
      }
    }
  </style>

  <video autoplay muted loop playsinline>
    <source src="https://misalikhlash.sch.id/images/bg.mp4" type="video/mp4; codecs=hvc1">
    <source src="https://misalikhlash.sch.id/images/bg.webm" type="video/webm; codecs=vp9">
  </video>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 60.00,
        minWidth: 60.00,
        scale: 0.5,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color1: 0xe90e0e,
        colorMode: "lerp",
        birdSize: 1,
        wingSpan: 100.00,
        separation: 88.00,
        alignment: 100.00,
        cohesion: 100.00,
        quantity: 3.00
      })
      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      }, 1000);
    });
  </script>
</head>

<body>
  <div id="vanta"></div>
  <main class="animated">
    <header>
      <img src="https://misalikhlash.sch.id/images/logo.jpg" />
      <h1>@MIS AL-IKHLASH</h1>
    </header>
    <ul>
      <li>
        <a href="https://misalikhlash.github.io/info_madrasah/">
          <b>INFO MADRASAH</b>
        </a>
      </li>
      <li>
        <a href="https://sites.google.com/view/datamialikhlash/login">
          <b>DATA GURU</b>
        </a>
      </li>
      <li>
        <a href="https://sites.google.com/view/datasiswamisalikhlash/login">
          <b>DATA SISWA 2025</b>
        </a>
      </li>
      <li>
        <a href="https://sites.google.com/view/databasesoalujian/login">
          <b>DATABASE SOAL UJIAN</b>
        </a>
      </li>
      <li>
        <a href="https://sites.google.com/view/rdmleger-ijazah/login">
          <b>LEGER RDM & ARSIP IJAZAH</b>
        </a>
      </li>
      <li>
        <a href="https://sites.google.com/view/gallery-foto-foto/login">
          <b>GALERY FOTO</b>
        </a>
      </li>
      <li>
        <a href="https://sites.google.com/view/surat-menyurat-lainlain/login">
          <b>DATA (LAIN-LAIN)</b>
        </a>
      </li>
    </ul>
  </main>
</body>

</html>
