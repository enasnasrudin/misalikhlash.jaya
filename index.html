<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>MIS AL-IKHLASH - Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS utama -->
  <link rel="stylesheet" href="https://misalikhlash.sch.id/index.css" />

  <!-- Efek Vanta Birds -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js" defer></script>

  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* âœ… Background */
    #vanta {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url("https://nasayu.id/misalikhlash.jpg") no-repeat center center / cover;
      z-index: -1;
    }

    main {
      text-align: center;
      padding: 20px;
      flex: 1;
      opacity: 0;
      filter: blur(5px);
      transition: all 1s ease;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    @media (min-width: 601px) {
      main { padding-top: 60px; }
    }

    header img {
      max-width: 100px;
      height: auto;
    }

    ul {
      margin: 10px 0 20px; /* âœ… jarak bawah diperkecil */
      padding: 0;
      list-style: none;
    }
    ul li { margin: 8px 0; }
    ul li a {
      text-decoration: none;
      color: white;
      font-size: 14px;
      padding: 8px 16px;
      display: block;
      border-radius: 8px;
      transition: background 0.3s;
    }

    /* Animasi teks */
    .animated-text, ul li:first-child a {
      background: linear-gradient(270deg,#ff0000,#ff7300,#fffb00,#48ff00,#00ffd5,#002bff,#7a00ff,#ff00ab);
      background-size:1600% 1600%;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation: gradientMove 8s ease infinite;
      font-weight: bold;
    }
    @keyframes gradientMove {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: white;
      margin-top: 10px; /* âœ… lebih dekat ke menu */
      padding: 8px 0;
      opacity: 0.9;
    }

    #toggleSound {
      margin-top: 6px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #toggleSound:hover { background: rgba(255,255,255,0.3); }

    /* âœ… Mobile */
    @media (max-width: 600px) {
      main { padding-top: 20px; }
      ul { margin-bottom: 15px; } /* âœ… rapat di HP */
      footer { padding: 6px 0; margin-top: 5px; }
    }
  </style>
</head>
<body>
  <!-- ðŸ”˜ Background -->
  <div id="vanta"></div>

  <main>
    <header>
      <img src="https://misalikhlash.sch.id/images/logo.jpg" alt="Logo" loading="lazy">
      <h1>@MIS AL-IKHLASH</h1>
    </header>

    <ul>
      <li><a href="https://misalikhlash.github.io/info_madrasah/">INFO MADRASAH</a></li>
      <li><a href="https://sites.google.com/view/datamialikhlash/login">DATA GURU</a></li>
      <li><a href="https://sites.google.com/view/datasiswamisalikhlash/login">DATA SISWA 2025</a></li>
      <li><a href="https://rdm.misalikhlash.sch.id">RAPORT RDM</a></li>
      <li><a href="https://sites.google.com/view/databasesoalujian/login">DATABASE SOAL UJIAN</a></li>
      <li><a href="https://quranicaudio.com/">MP3 AL-QUR'AN</a></li>
      <li><a href="http://nisn.misalikhlash.sch.id/">CETAK KARTU NISN ONLINE</a></li>
      <li><a href="https://sites.google.com/view/surat-menyurat-lainlain/login">DATA (LAIN-LAIN)</a></li>
    </ul>
  </main>

  <footer>
    Â©2024 <span class="animated-text">MIS AL-IKHLASH</span> All Rights Reserved
    <br>
    <button id="toggleSound">ðŸ”‡</button>
  </footer>

  <!-- Audio -->
  <audio id="birdSound" preload="none" loop>
    <source src="https://nasayu.id/sayu.mp3" type="audio/mpeg">
  </audio>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Efek burung
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        minHeight: 200,
        minWidth: 200,
        backgroundAlpha: 0.0,
        color1: 0xff0000,
        color2: 0x00ffff,
        birdSize: 1.3,
        quantity: 3
      });

      // Fade in
      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0)";
      }, 800);

      // Kontrol suara
      const birdSound = document.getElementById("birdSound");
      const toggleBtn = document.getElementById("toggleSound");
      let isPlaying = false;

      toggleBtn.addEventListener("click", () => {
        if (isPlaying) {
          birdSound.pause();
          toggleBtn.textContent = "ðŸ”‡";
        } else {
          birdSound.play();
          toggleBtn.textContent = "ðŸ”Š";
        }
        isPlaying = !isPlaying;
      });
    });
  </script>
</body>
</html>
