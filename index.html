  <style>
    ul {
      margin-bottom: 5px;
      padding: 0;
      list-style: none;
      text-align: center;
    }

    ul li {
      margin: 11px 0;
    }

    ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      display: block;
      border-radius: 8px;
      transition: 0.3s;
    }

    /* Efek smooth untuk INFO MADRASAH */
    ul li:first-child a {
      background: linear-gradient(270deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00ab);
      background-size: 1600% 1600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: smoothColor 8s ease infinite;
      font-weight: bold;
    }

    @keyframes smoothColor {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: white;
      margin-top: 0;
      padding: 4px 0;
      opacity: 0.9;
    }

    .animated-text {
      background: linear-gradient(270deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00ab);
      background-size: 1600% 1600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 10s ease infinite;
      font-weight: bold;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* ðŸ”˜ Tombol suara */
    #toggleSound {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 9999;
    }

    #toggleSound:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>
  <div id="vanta"></div>

  <footer>
    @2024 <span class="animated-text">MIS AL-IKHLASH</span> All Rights Reserved
  </footer>

  <!-- ðŸŽµ Suara burung -->
  <audio id="birdSound" autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <!-- ðŸ”˜ Tombol kontrol suara -->
  <button id="toggleSound">ðŸ”Š</button>

  <script>
    // === VANTA BIRDS EFFECT ===
    window.addEventListener("DOMContentLoaded", () => {
      const effect = VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 60.00,
        minWidth: 60.00,
        scale: 0.9,
        scaleMobile: 1.0,
        backgroundAlpha: 0.0,
        color1: 0xff0000,
        color2: 0x00ffcc,
        birdSize: 1.2,
        wingSpan: 120.00,
        speedLimit: 3.5,
        separation: 90.00,
        alignment: 65.00,
        cohesion: 25.00,
        quantity: 4.00
      });

      // ðŸ”„ Variasi warna burung
      const colors = [0xff0000, 0xff7300, 0xfffb00, 0x48ff00, 0x00ffd5, 0x002bff, 0x7a00ff, 0xff00ab];
      setInterval(() => {
        const c1 = colors[Math.floor(Math.random() * colors.length)];
        const c2 = colors[Math.floor(Math.random() * colors.length)];
        effect.setOptions({ color1: c1, color2: c2 });
      }, 4000);

      // ðŸ”Š Suara burung
      const birdSound = document.getElementById("birdSound");
      birdSound.volume = 0.25;

      const toggleBtn = document.getElementById("toggleSound");
      let isPlaying = true;

      toggleBtn.addEventListener("click", () => {
        if (isPlaying) {
          birdSound.pause();
          toggleBtn.textContent = "ðŸ”‡";
        } else {
          birdSound.play();
          toggleBtn.textContent = "ðŸ”Š";
        }
        isPlaying = !isPlaying;
      });
    });
  </script>
</body>
