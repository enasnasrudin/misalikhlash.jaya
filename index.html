<script>
  window.addEventListener("DOMContentLoaded", () => {
    const numBirds = 6;
    const effect = VANTA.BIRDS({
      el: "#vanta",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 60.00,
      minWidth: 60.00,
      scale: 0.9,
      scaleMobile: 1.0,
      backgroundAlpha: 0.0,

      color1: 0xff0000,
      color2: 0x00ffff,
      colorMode: "variance",
      birdSize: 1.3,
      wingSpan: 120.00,
      speedLimit: 4.00,
      separation: 90.00,
      alignment: 60.00,
      cohesion: 20.00,
      quantity: numBirds
    });

    /* ==== Fade In Opacity Burung ==== */
    let fadeDirection = 1;
    let opacity = 0.3;
    function animateFade() {
      opacity += 0.01 * fadeDirection;
      if (opacity >= 1) fadeDirection = -1;
      if (opacity <= 0.3) fadeDirection = 1;

      if (effect && effect.uniforms) {
        effect.uniforms.birdOpacity.value = opacity;
      }
      requestAnimationFrame(animateFade);
    }
    if (effect && effect.uniforms) {
      effect.uniforms.birdOpacity = { value: 1.0 };
    }
    animateFade();

    /* ==== Kecepatan Random Halus ==== */
    let currentSpeed = 4;
    let targetSpeed = 4;
    function animateSpeed() {
      currentSpeed += (targetSpeed - currentSpeed) * 0.02;
      effect.setOptions({ speedLimit: currentSpeed });
      requestAnimationFrame(animateSpeed);
    }
    setInterval(() => {
      targetSpeed = (Math.random() * 6) + 2;
    }, 3000);
    animateSpeed();

    /* ==== Zig-zag Vertikal & Horizontal ==== */
    const phasesY = Array.from({ length: numBirds }, () => Math.random() * Math.PI * 2);
    const speedsY = Array.from({ length: numBirds }, () => 0.02 + Math.random() * 0.03);
    const amplitudesY = Array.from({ length: numBirds }, () => 0.3 + Math.random() * 0.7);

    const phasesX = Array.from({ length: numBirds }, () => Math.random() * Math.PI * 2);
    const speedsX = Array.from({ length: numBirds }, () => 0.015 + Math.random() * 0.025);
    const amplitudesX = Array.from({ length: numBirds }, () => 0.2 + Math.random() * 0.6);

    /* ==== Balik Arah per Burung ==== */
    let directionFactors = Array(numBirds).fill(1);
    let targetDirections = Array(numBirds).fill(1);

    function animateDirection() {
      for (let i = 0; i < numBirds; i++) {
        directionFactors[i] += (targetDirections[i] - directionFactors[i]) * 0.02; // smooth lerp
      }
      if (effect && effect.uniforms) {
        effect.uniforms.directionArray = { value: directionFactors };
      }
      requestAnimationFrame(animateDirection);
    }
    // Random tiap burung 5â€“8 detik sekali
    setInterval(() => {
      for (let i = 0; i < numBirds; i++) {
        targetDirections[i] = Math.random() > 0.7 ? -targetDirections[i] : targetDirections[i]; 
        // 30% chance burung balik arah
      }
    }, 5000 + Math.random() * 3000);
    animateDirection();

    /* ==== Gabung Zig-Zag + Arah ==== */
    function animateZigzag() {
      if (effect && effect.uniforms) {
        const offsetsY = phasesY.map((p, i) =>
          Math.sin(performance.now() * speedsY[i] + p) * amplitudesY[i]
        );
        const offsetsX = phasesX.map((p, i) =>
          Math.sin(performance.now() * speedsX[i] + p) * amplitudesX[i] * directionFactors[i]
        );
        effect.uniforms.offsetYArray = { value: offsetsY };
        effect.uniforms.offsetXArray = { value: offsetsX };
      }
      requestAnimationFrame(animateZigzag);
    }
    animateZigzag();

    /* ==== Fade-in Konten Utama ==== */
    setTimeout(() => {
      const main = document.querySelector("main");
      main.style.opacity = 1;
      main.style.filter = "blur(0px)";
    }, 1000);
  });
</script>
