  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
 <script>
  window.addEventListener("DOMContentLoaded", () => {
    const effect = VANTA.BIRDS({
      el: "#vanta",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 60.00,
      minWidth: 60.00,
      scale: 0.9,
      scaleMobile: 1.0,
      backgroundAlpha: 0.0,

      // Warna burung (merah dan biru tosca)
      color1: 0xff0000,
      color2: 0x00ffff,
      colorMode: "variance", 

      // Gerakan lebih variatif
      birdSize: 1.3,
      wingSpan: 120.00,
      speedLimit: 6.00,
      separation: 90.00,
      alignment: 60.00,
      cohesion: 20.00,
      quantity: 3.00
    });

    // Efek fade in/out untuk burung
    let fadeDirection = 1; // 1 = fade in, -1 = fade out
    let opacity = 0.3;

    function animateFade() {
      opacity += 0.01 * fadeDirection;
      if (opacity >= 1) fadeDirection = -1;
      if (opacity <= 0.3) fadeDirection = 1;

      if (effect && effect.uniforms) {
        effect.uniforms.birdOpacity.value = opacity; 
      }
      requestAnimationFrame(animateFade);
    }

    // tambahkan uniform baru untuk kontrol opacity burung
    if (effect && effect.uniforms) {
      effect.uniforms.birdOpacity = { value: 1.0 };
    }
    animateFade();

    // Efek masuk konten utama
    setTimeout(() => {
      const main = document.querySelector("main");
      main.style.opacity = 1;
      main.style.filter = "blur(0px)";
    }, 1000);
  });
</script>

    /* Efek animasi pada teks MIS AL-IKHLASH */

      background-size: 1600% 1600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 10s ease infinite;

    @keyframes gradientMove {
